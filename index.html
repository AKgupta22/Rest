<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
    </title>
</head>

<body>
    <div class="main">
        <div class="center">

            <form id="form " method="post" onsubmit="count(); return false;">
                <input type="search" id="search" placeholder="Enter country name to get name :">
                <button type="submit">Search</button>

            </form>
            <table>
                <tr>
                    <th>Name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>Capital Name</th>
                    <td id="capital"></td>
                </tr>
                <tr>
                    <th>Flag</th>
                    <td><img width="100%" height="300px" id="flags"></td>
                </tr>
                <tr>
                    <th>Population</th>
                    <td id="population"></td>
                </tr>
                <tr>
                    <th>Area</th>
                    <td id="area"></td>
                </tr>
                <tr>
                    <th>Region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th>Sub Region</th>
                    <td id="subregion"></td>
                </tr>
                <tr>
                    <th>Independent</th>
                    <td id="independent"></td>
                </tr>
                <tr>
                    <th>Landlocked</th>
                    <td id="landlocked"></td>
                </tr>
                <tr>
                    <th>Borders</th>
                    <td id="borders"></td>
                </tr>
                <tr>
                    <th>Timezones</th>
                    <td id="timezones"></td>
                </tr>
                <tr>
                    <th>Start of Week</th>
                    <td id="startOfWeek"></td>
                </tr>
                <tr>
                    <th>Map</th>
                    <td><a href="" id="googleMaps">Visit</a></td>
                </tr>
            </table>

        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
